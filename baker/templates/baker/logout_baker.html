<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <link rel="stylesheet" href="/static/css/login_baker.css">
    <title>userActivate</title>
    <style>
    *{
        font-family : DX경필명조B;
    }
    #submit{
        padding: 10px 30px;
    }
        .container{
            width:100%;
            margin: 0 auto;
        }
        .button{
            margin: 0 auto;
            width:50%;
            font-size: 0.95em;
        }
        .center{
            margin: 0 auto;
        }

        @media only screen and (max-width: 360px) {
            .container {
                font-size: 0.9em;
            }
            #submit {
                font-size: 14px;
            }

        }
    </style>
</head>
<body class="text-center">
    <div class="container">
        <div class="row d-flex justify-content-around">
        <form method="POST" class="form-userActivate">
            <img class="mb-4" src="/static/img/logo_baker.png" alt="logo_baker" width="141" height="120">
                 {% csrf_token %}

            <div class="row mt-5">
                    <div class="col-12" style="color:#e43e3e;">
                        {{comment}}
                    </div>
            </div>
            <div class="pt-3">
                <button type='submit' id="submit" class="btn btn-lg btn-secondary btn-block">메인 화면으로 가기</button>
            </div>
        </form>
    </div>

    </div>
</body>
</html>
