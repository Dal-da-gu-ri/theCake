    <style>
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,

        b, u, i, center,
        dl, dt, dd, ol, ul, li,

        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,

        body {

            overflow-x:hidden;

        }

        @media only screen and (max-width: 767px) {
             body {
                padding-top: 4rem;
                font-size: 0.9em;
            }
        }

            body {
                padding-top: 4rem;

            }

        #logo{
            color:#000000;
            font-size: 2em;
            font-family: Segoe Script;
        }

<!--        }-->


        .box{
            background-color: rgb(255, 249, 239);
            border: 2px solid #585858;
            border-radius: 0.15em;
            margin-top: 10%;
<!--            margin-bottom: 10%;-->
            color: #585858;
            word-break:keep-all;
            display: relative;
        }

       .font{
            font-size: 110%;
            color: #505050;
<!--            font-weight: bold;-->
            word-break: keep-all;
       }

        #email_baker{
            font-size: 85%;
        }

        #userid{
            font-size: 85%;
        }


        .input>input{
            width: 100%; /* 원하는 너비 설정 */
            height: 40px; /* 높이값 초기화 */
            line-height : normal; /* line-height 초기화 */
            padding: 0 .5em; /* 원하는 여백 설정, 상하단 여백으로 높이를 조절 */
            font-family: inherit; /* 폰트 상속 */
            border: 1px solid #999;
<!--            border-radius: 0; -->
            outline-style: none; /* 포커스시 발생하는 효과 제거를 원한다면 */
            -webkit-appearance: none; /* 브라우저별 기본 스타일링 제거 */
            -moz-appearance: none;
            appearance: none;
        }
        .input>input:focus{
            border: 2px solid #999;
            outline:none;
            box-shadow:none;
            -webkit-box-shadow:none;
        }

          .button{
            display: relative;
<!--            background-color: yellow;-->
<!--            top:10%;-->
<!--            bottom:10%;-->
        }

        .button>button{
            border: 1px solid  #66635e;
            background-color:#ffffff;
            color: #66635e;
            width: 40%;
<!--            height: 2em;-->
            border-radius: 0.2em;
            font-size: 0.9em;
<!--            font-family : DX경필명조B;-->
            text-align: center;
            display: absolute;
<!--            top: 10%;-->
            bottom: 10%;
        }

          @media only screen and (max-width: 300px) {
            .button>button{
                width: 65%;
            }
          }

          @media only screen and (max-width: 700px) {
            .button>button{
              width: 50%;
            }
          }

        .button>button:hover {
            background-color: #d8cfcf;
            color: white;
        }

        .reply{
            margin-top:10px;
            margin-bottom:30%;
        }

</head>
<body>

    <div>
<!--        <div id="main">-->
<!--            <p>주문을 하고, 받기 쉽게</p><br>-->

        <div class="pt-2 px-5">
<!--        <div class="row row-eq-height d-flex justify-content-around ">-->
            <div class="row d-flex justify-content-around ">
            <div class="col-8 col-sm-8 col-md-5 col-xl-4 box">
                <p class="font mt-2 mb-4">아이디 찾기</p>
<!--                    <img src="/static/logo_customer.png" class="py-3" alt="주문자로고" width="40%">-->
                 <form method = "POST" class="form-signup">
                     {% csrf_token %}
                     <div class="row d-flex justify-content-between align-items-center">
                         <div class="col-12 col-sm-2 col-md-4 pl-3">
                             <label for="email_baker">이메일</label>
                         </div>
                         <div class="col-12 col-sm-8 col-md-8 input">
                              <input
                              type="email"
                              class="form-control"
                              id="email_baker"
                              placeholder="이메일을 입력해주세요."
                              name="email_baker"
                              required>
                         </div>
                     </div>

                     <div class="row reply justify-content-center">
                         {{result}}
                     </div>

                <div class="button mb-4">
                 <button type="submit" id="button_search1" onclick="location.href='{% url 'baker:id' %}'">아이디 찾기</button>

                 </div>
                 </form>


            </div>

            <div class="col-8 col-sm-8 col-md-5 col-xl-4 box" >
                    <p class="font mt-2 mb-4">비밀번호 찾기</p>
<!--                    <img src="/static/logo_customer.png" class="py-3" alt="주문자로고" width="40%">-->
                 <form method = "POST" class="form-signup">
                     {% csrf_token %}
                     <div class="row d-flex justify-content-between align-items-center form">
                         <div class="col-12 col-sm-2 col-md-4 pl-3">
                            <label for="userid">아이디</label>
                         </div>
                         <div class="col-12 col-sm-8 col-md-8 input">
                              <input
                              type="text"
                              class="form-control"
                              placeholder="아이디를 입력해주세요."
                              id="userid"
                              name="userid"
                              required>
                         </div>
                    </div>

                     <div class="row reply justify-content-center">
                         {{comment}}
                 </div>
                 <div class="button mb-4">
                     <button type="submit" id="button_search2" onclick="location.href='{% url 'baker:pw' %}'">비밀번호 찾기</button>
                 </div>
                 </form>

            </div>
            </div>
        </div>
    </div>
</body>
