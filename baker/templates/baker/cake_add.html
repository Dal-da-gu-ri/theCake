{% extends 'base_baker.html' %}
{% block title%} 케이크 추가 {% endblock %}
{% block content %}

   <div class="row">
        <p class="pt-3 pl-4 path">케이크 관리 > 내 케이크 > 케이크 추가</p>
    </div>
<style>
    #submit{
    padding: 10px;
    margin-top: 30px;
    width: 10%;
    margin-left: 45%;
    }

    .form-group{
        word-break:keep-all;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      padding-top: 10px;
      padding-bottom: 40px;
      background-color: #fffcfa;
    }

    input[type="file"] {
        position: relative;
        margin-left: 50px;
    }

    .form-group{
      width: 100%;
      max-width: 900px;
      padding: 0px;
      margin: auto;
      word-break:keep-all;
    }

    .form-group .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px 20px;
      font-size: 15px;
      width: 270px;
    }
    .form-group .form-control:focus {
      z-index: 2;
    }

    label {
        display:block;
        text-align: center;
    }

    #submit{
        padding: 0 !important;
    }

    form {
        margin-top: 50px;
    }
    @media only screen and (max-width: 842px) {
        label {
            visibility:hidden;
        }
            .container {
                font-size: 0.9em;
            }
            #submit {
                width: 100px;
                margin-left: 40%;
            }
    }
    .form-group{
        word-break:keep-all;
    }
    .container {margin-top:4em;}
</style>


<form method = "POST" action = "#" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="col-8 col-sm-4 mb-3">
            <div class="image-block embed-responsive embed-responsive-1by1">
               <img class="embed-responsive-item" src="/media/{{ cake.cakeImg.value }}">
               <img class="embed-responsive-item" src="{{cake.cakeImg.value.url}}">
            </div>
            {{ cake.cakeImg }}
        </div>
        <div class="form-group col-md-6">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label>케이크 이름</label>
                </div>
                <div class="form-group col-md-2">
                    {{ cake.cakeName }}
                </div>
            </div>
<hr>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label>케이크 가격</label>
        </div>
        <div class="form-group col-md-2">
          {{ cake.cakePrice }}
        </div>
    </div>
<hr>
    <div class="form-row">
        <div class="form-group col-md-2">
            <label>미니사이즈 가능 여부</label>
        </div>
        <div class="form-group col-md-2">
          {{ cake.mini }}
        </div>
    </div>

    </div>
    </div>
    <div class="form-row">
        <button type='submit' id="submit" class="btn btn-lg btn-secondary btn-block" onclick="">등록</button>
    </div>

 </form>

<script>

  if('{{error}}'!="")
    alert('{{ error }}');
</script>
{% endblock %}
