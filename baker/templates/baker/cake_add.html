{% extends 'base_baker.html' %}
{% block title%} 케이크 추가 {% endblock %}
{% block content %}

   <div class="row">
        <p class="pt-3 pl-4 path">케이크 관리 > 내 케이크 > 케이크 추가</p>
    </div>
<style>
   #submit{
    padding: 0;
    margin-top: 30px;
    width: 100%;
    margin: auto;
    width: 120px;
    height: 35px;
    }

    input[type="file"] {
        position: relative;
        margin-left: 50px;
    }

    .form-group{
      width: 100%;
      max-width: 900px;
      padding: auto;
      margin: auto;
      word-break:keep-all;
    }

    .form-group .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px 20px;
      font-size: 15px;
      width: 270px;
    }
    .form-group .form-control:focus {
      z-index: 2;
    }

    label {
        display:block;
        text-align: center;
    }

    form {
        margin-top: 50px;
    }

    #cake_info{
        margin-top:0;
    }

    .btn:disabled {
        color: #9a9a9a;
        opacity:1;
    }

    #option_table {
        width: 17em;
    }

    #option_table tr{
        height: 1.6em;
    }

    table{
      width:100%;
      text-align: center;
    }

    tr, td{
      vertical-align:middle;
    }
</style>


<form method = "POST" action = "#" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row justify-content-center">
        <div class="col-8 col-sm-4 mb-3">
            <div class="image-block embed-responsive embed-responsive-1by1">
               <img class="embed-responsive-item" src="/media/{{ cake.cakeImg.value }}">
               <img class="embed-responsive-item" src="{{cake.cakeImg.value.url}}">
            </div>
            <br>
            {{ cake.cakeImg }}
<!--            <div class="form-control-file">{{ cake.cakeImg }}</div>-->
        </div>
        <div id="cake_info" class="form-group col-8 col-sm-8">
            <div class="form-row">
                <div class="form-group col-4 text-nowrap">
                    <label>케이크 이름</label>
                </div>
                <div class="form-group col-4" style="align:center;">
                    {{ cake.cakeName }}
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="form-group col-4 text-nowrap">
                    <label>케이크 가격</label>
                </div>
                <div class="form-group col-4">
                  {{ cake.cakePrice }}
                </div>
            </div>
            <hr>
            <div class="form-row text-nowrap">
                <div class="form-group col-4">
                    <label>미니사이즈 가능 여부</label>
                </div>
                <div class="form-group col-4 form-control">
                  {{ cake.mini }}
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="form-group col-4 text-nowrap">
                    <label>필요한 옵션 선택</label>
                </div>
                <div class="form-group col-5 text-nowrap form-control">
                    <table id="option_table">
                        {% for option in option_list %}
                        <tr>
                            <td><input type="checkbox" value="{{option.pk}}" name="option_selected" class="chk">{{option.optionName}}</input></td>
                        </tr>
                        {% endfor %}
<!--                        <tr>-->
<!--                            <td>옵션명2</td>-->
<!--                            <td><input type="checkbox" name="chk2" class="chk ml-3"></td>-->
<!--                        </tr>-->
<!--                        <tr>-->
<!--                            <td>옵션명3</td>-->
<!--                            <td><input type="checkbox" name="chk3" class="chk ml-3"></td>-->
<!--                        </tr>-->
<!--                        <tr>-->
<!--                            <td>옵션명4</td>-->
<!--                            <td><input type="checkbox" name="chk4" class="chk ml-3"></td>-->
<!--                        </tr>-->
<!--                        <tr>-->
<!--                            <td>옵션명5</td>-->
<!--                            <td><input type="checkbox" name="chk5" class="chk ml-3"></td>-->
<!--                        </tr>-->
                    </table>

                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <button type='submit' id="submit" class="btn btn-secondary">등록</button>
    </div>

</form>


<script>
  if('{{error}}'!="")
    alert('{{ error }}');
</script>
{% endblock %}
