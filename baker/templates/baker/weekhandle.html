{% extends 'base_baker.html' %}
{% block title %} ::요일별 수량 관리:: {% endblock %}
{% block content %}
<div class="container text-center">
        <div class="row row-eq-height justify-content-around mt-3">
            <div class="col-10 col-sm-5 col-md-4" style="border: 1px solid red;">
        <form method = "POST" onsubmit="return temp()">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>월요일 주문가능 수량</label>
                </div>
                <div class="form-group col-md-2">
                    {{opendays.monday}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>화요일 주문가능 수량</label>
                </div>
                <div class="form-group col-md-2">
                    {{opendays.tuesday}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>수요일 주문가능 수량</label>
                </div>
                <div class="form-group col-md-2">
                    {{opendays.wednesday}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>목요일 주문가능 수량</label>
                </div>
                <div class="form-group col-md-2">
                    {{opendays.thursday}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>금요일 주문가능 수량</label>
                </div>
                <div class="form-group col-md-2">
                    {{opendays.friday}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>토요일 주문가능 수량</label>
                </div>
                <div class="form-group col-md-2">
                    {{opendays.saturday}}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>일요일 주문가능 수량</label>
                </div>
                <div class="form-group col-md-2">
                    {{opendays.sunday}}
                </div>
            </div>
        <button type="submit"> submit </button>
        </form>
    </div>
 </div>
</div>
{% endblock %}
