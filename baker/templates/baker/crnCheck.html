<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>crnCheck</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="/static/css/body.css">
	  <link rel="stylesheet" href="/static/css/crnCheck.css">



</head>
<body class="text-center">
  <form method = "POST" action = "#" class="form-signup">
     <img class="mb-4" src="/static/img/logo_baker.png" alt="logo_baker" width="141" height="120">
     {% csrf_token %}

     <div class="form-inline form-group">
      <label for="userid" class="col-sm-4 control-label">아이디</label>
      <input
      type="text"
      class="form-control"
      placeholder="띄어쓰기 없이 입력하세요."
      id="userid"
      name="userid"
      required>
      <!-- 이 name 값으로 정보가 전달된다 -->
    </div>

     <div class="form-inline form-group">
      <label for="businessID" class="col-sm-4 control-label">사업자등록번호</label>
      <input
      type="text"
      id="businessID"
      class="form-control"
      placeholder="'-'를 제외하고 입력하세요."
      pattern="\d{10}"
      name="businessID"
      required>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            {{error}}
        </div>
    </div>
    <button type='submit' id="submit" class="btn btn-lg btn-secondary btn-block">사업자 번호 인증하기</button>
 </form>

</body>
</html>
