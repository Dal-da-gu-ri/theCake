{% extends 'base_baker.html' %}

{% block content %}
<!--<p>케이크 관리 -> 내 케이크 페이지 입니다.</p>-->

<!--<link rel="stylesheet" href="/static/css/myCakes.css">-->

<style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

    /* .vp_text{
    font-size: 4vw;
  } */

  .inline_block{
    display: inline-block;
  }

  .underline{
    text-decoration: underline;
  }

  .card{
    border: 1px solid #c2c2c2;
  }

  .card-body{
    font-size: 0.9em;
    background-color: #f5efef;
    padding: 1rem;
  }
  /* font-size: 4vw; */

  .card-text{
    color:#929292;
  }

  .image-block{
    position: relative;
  }

  .image-block img {
    /* filter: grayscale(100%); */
    /* opacity: 1; */
    transition:.5s ease;
    /* vertical-align: middle; */
  }

  .edit_text{
    transition:.15s ease;
    opacity: 0;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    /* color: #000000; */
    font-size: 1.3em;
    position: absolute;
    text-align: center;
  }

  .edit_text>a{
    text-decoration:none;
    color: black;
  }

  .image-block:hover img{
    opacity: 0.6;
  }

  .image-block:hover .edit_text{
    opacity: 1;
  }

  .gray{
    color:#929292;
  }

  .add_btn {
        background-color: #b8b8b8;
        border: 1px solid #b8b8b8;
        border-radius: .2rem;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        margin: 1px;
        padding-top: 5px;
        padding-bottom: 5px;
        width: 120px;
        height: 1.9em;
    }

    .add_btn:hover {
        background-color: #a7a7a7;
        transition: 0.15s;
    }

    .add_btn:focus {
        outline: none;
    }

    .add_btn:active {
        background-color: #969393;
    }

  #delete:hover {
    opacity: 0.6;
  }

</style>


<div style="font-size: 0.9rem;">
  <div class="row">
        <p class="pt-3 pl-4 path">케이크 관리 > 내 케이크</p>
  </div>
</div>
<!--<a href="{% url 'baker:cake_add' %}">케이크 추가</a>-->

<div class="album py-3">
    <div class="d-flex justify-content-end">
        <button class="add_btn mr-3" type="button" onclick="location.href='{% url 'baker:cake_add' %}'">케이크 추가</button>
    </div>
    <div class="container pt-3">
    <div class="row row-eq-height">
<!--      'cakeName', 'cakeImg', 'cakePrice', 'mini'-->
      {% for cake in cake_list %}
      <div class="col-lg-3 col-md-4 col-sm-6 col-6">
        <div class="card mb-3">
          <!-- 정방형 사진이 아닌 경우 찌그러져서 나옴 -->
          <div class="image-block card-img-top embed-responsive embed-responsive-1by1">
            <!-- 케이크 수정모드 (href에 해당 케이크수정페이지)-->
            <a href="{% url 'baker:cake_edit' cake.pk %}">
<!--              <img class="embed-responsive-item" src="data:image/jpg,png;base64,{{cake.cakeImg}}" alt="cake image">-->
                <img class="embed-responsive-item" src="/media/{{cake.cakeImg}}" alt="cake image">
            </a>
            <div class="edit_text">
              <a href="{% url 'baker:cake_edit' cake.pk %}">Edit</a>
            </div>
<!--              -->
<!--            <a href="#">-->
<!--              <img class="embed-responsive-item" src="data:image/jpg,png;base64,{{cake.cakeImg}}" alt="cake image">-->
<!--            </a>-->
<!--            <div class="edit_text">-->
<!--              <a href="{% url 'baker:cake_edit' cake.pk %}">Edit</a>-->
<!--            </div>-->
          </div>
          <div class="card-body">
            <div class="pt-1">
<!--                <p class="card-text" style="text-align: center;">맛있는 케이크</p>-->
                <p class="mini_text" style="text-align: center;">{{cake.cakeName}}</p>
              <div class="d-flex justify-content-around row pt-4">
                <span class="card-text gray">가격 (1호 기준)</span>
                <!-- 모바일웹에서 문제 -->
<!--                <span>30000원</span>-->
                <span>{{cake.cakePrice}}원</span>
              </div>
              <hr>
              <div class="d-flex justify-content-around row">
                <span class="card-text">미니사이즈</span>
<!--                <span>가능</span>-->
                <span class="mini_text">{{cake.mini}}</span>
              </div>
              <hr>
            </div>
            <div class="d-flex justify-content-end">
              <!--<form method = "POST" action = "#" >-->
<!--                  {% csrf_token %}-->
<!--                  <input type="hidden" name="_method" value="delete" />-->
<!--                  <button class="delete_btn" onclick="location.href='{% url 'baker:cake_delete' cake.pk %}'">Delete</button>-->
<!--                <button class="delete_btn" onclick="removeCheck()">Delete</button>-->
                <div>
                    <a href="{% url 'baker:cake_delete' cake.pk %}" onclick="return confirm('정말 삭제하시겠습니까?')" >
                        <img id="delete" src="/static/img/delete_image.png" alt="삭제" width="25">
                    </a>
    <!--              </form>-->
                </div>
            </div>
          </div>
        </div>
        <br>
      </div>
      {% endfor %}

    </div>
  </div>
</div>

{% endblock %}
