{% extends 'base_baker.html' %}
{% block title%} 회원정보 수정 {% endblock %}
{% block content %}
    <link rel="stylesheet" href="/static/css/signUp_customer.css">
<div class="text-center">

<form method = "POST" class="form-signup" onsubmit="return chkPW()">
     {% csrf_token %}
    <div class="form-inline form-group">
      <label for="userID" class="col-sm-4 control-label">아이디</label>
        <input class="form-control" value="{{userID}}" id="userID" readonly>
    </div>

    <div class="form-inline form-group">
      <label class="col-sm-4 control-label">성명</label>
        <input class="form-control" value="{{bakername}}" id="bakername" readonly>
      <!-- 이 name 값으로 정보가 전달된다 -->

    </div>

    <div class="form-inline form-group">
      <label for="email_baker" class="col-sm-4 control-label">이메일</label>
      <input class="form-control" value="{{email_baker}}" id="email_baker" readonly>

    </div>

    <div class="form-inline form-group">
      <label for="password_baker" class="col-sm-4 control-label">비밀번호</label>
        <input type="password"
      class="form-control"
      id="password_baker"
      placeholder="비밀번호"
      name= "password_baker"
      required>
    </div>

    <div class="form-inline form-group">
      <label for="re-password_baker" class="col-sm-4 control-label" >비밀번호 확인</label>
      <input type="password"
      class="form-control"
      id="re-password_baker"
      placeholder="비밀번호 재입력"
      name= "re-password_baker"
      required>
    </div>
     <div class="alert alert-success" id="alert-success1">비밀번호가 일치합니다.</div>
     <div class="alert alert-danger" id="alert-danger1">비밀번호가 일치하지 않습니다.</div>


    <div class="form-inline form-group">
      <label class="col-sm-4 control-label" >휴대전화</label>
        <input class="form-control" value="{{phoneNum_baker}}" id="phoneNum_baker" readonly>
    </div>
    <button type="submit" id="submit" class="btn btn-lg btn-secondary btn-block">EDIT</button>
 </form>
</div>
<script type="text/javascript">
    $(function () {
        $("#alert-success1").hide();
        $("#alert-danger1").hide();
        $("#submit").attr("disabled", "disabled");

            $("input").keyup(function() {
            var pwd1=$("#password_baker").val();
            var pwd2=$("#re-password_baker").val();


            if (pwd1 != "" || pwd2 != "") {
                if (pwd1 == pwd2) {
                    $("#alert-success1").show();
                    $("#alert-danger1").hide();
                    $("#submit").removeAttr("disabled");
                } else {
                    $("#alert-success1").hide();
                    $("#alert-danger1").show();
                }
            }
        });
    });
</script>

<script>
    function chkPW(){

 var pw = $("#password_baker").val();
 var num = pw.search(/[0-9]/g);
 var eng = pw.search(/[a-z]/ig);
 var spe = pw.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);
 if(pw.length < 8 || pw.length > 20){
  alert("비밀번호를 8자리 ~ 20자리 이내로 입력해주세요.");
  return false;
 }else if(pw.search(/\s/) != -1){
  alert("비밀번호는 공백 없이 입력해주세요.");
  return false;
 }else if( (num < 0 && eng < 0) || (eng < 0 && spe < 0) || (spe < 0 && num < 0) ){
  alert("영문,숫자, 특수문자 중 2가지 이상을 혼합하여 입력해주세요.");
  return false;
 }else {
	alert('성공적으로 비밀번호가 변경되었습니다.');
 }
}
</script>
{% endblock %}
