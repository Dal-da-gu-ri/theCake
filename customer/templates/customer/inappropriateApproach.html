<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap');
    *{
        font-family: 'Nanum Gothic Coding', monospace;
    }
    #submit{
        padding: 10px 30px;
    }
        .container{
            width:100%;
            margin: 0 auto;
        }
        .button{
            margin: 0 auto;
            width:50%;
            font-size: 0.95em;
        }
        .center{
            margin: 0 auto;
        }

        @media only screen and (max-width: 360px) {
            .container {
                font-size: 0.9em;
            }
            #submit {
                font-size: 14px;
            }

        }
        html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #fffcfa;
}
    .form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}
    </style>
</head>
<body class="text-center">
        <form method="POST" class="form-signin">
            <img class="mb-4" src="/static/img/logo_customer.png" alt="logo_customer" width="141" height="120">
                 {% csrf_token %}

            <div class="row mt-5">
                    <div class="col-12" style="color:#e43e3e;">
                        {{comment}}
                    </div>
            </div>
            <div class="pt-3">
                <button type='submit' id="submit" class="btn btn-secondary btn-block">메인 화면으로 가기</button>
            </div>
        </form>
</body>
</html>
