<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/body.css">
    <link rel="stylesheet" href="/static/css/login_customer.css">
    <title>login_customer</title>
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap');
    *{
        font-family: 'Nanum Gothic Coding', monospace;
    }

html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #fffcfa;
}

.form-signin {
  width: 100%;
  max-width: 330px;
  padding: 15px;
  margin: auto;
}

.form-signin .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 15px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="text"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}

</style>
<body class="text-center">

    <form method="POST" class="form-signin">
        <img class="mb-4" src="/static/img/logo_customer.png" alt="logo_customer" width="141" height="120">

        {% csrf_token %}

        <input type="text" id="ID_customer" class="form-control" name="ID_customer" placeholder="ID" required>
        <input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
        <button type='submit' id="submit" class="btn btn-secondary btn-block">LOGIN</button>

        <p>
            <a href="/customer/search" id="idpw_search_customer"><u>ID / PW 찾기</u></a><br>
            <a href="/customer/signUp/idCheck" id="signUp_customer"><u>아직 회원이 아니신가요?</u></a><br>
            <a href="/visitor/main"><u>로그인 없이 둘러보기</u></a>
        </p>

    </form>

</body>
</html>
<script>
    if('{{error}}'!="")
        alert('{{ error }}');
</script>
