<div class="album py-3">
<!--    <div class="d-flex justify-content-end">-->

    <div class="container pt-3">
    <div class="row row-eq-height">
<!--      'cakeName', 'cakeImg', 'cakePrice', 'mini'-->
      {% for store in store_list %}
      <div class="col-lg-3 col-md-4 col-sm-6 col-6">
        <div class="card mb-3">
          <!-- 정방형 사진이 아닌 경우 찌그러져서 나옴 -->
          <div class="image-block card-img-top embed-responsive embed-responsive-1by1">
            <!-- 케이크 수정모드 (href에 해당 케이크수정페이지)-->
            <a href="{% url 'customer:storeInfo' store.pk %}">
<!--              <img class="embed-responsive-item" src="data:image/jpg,png;base64,{{cake.cakeImg}}" alt="cake image">-->
                <img class="embed-responsive-item" src="/media/{{store.storeImg}}" alt="store image">
            </a>
            <div class="edit_text">
              <a href="{% url 'customer:storeInfo' store.pk %}">상세보기</a>
            </div>

          </div>
          <div class="card-body">
            <div class="pt-1">
<!--                <p class="card-text" style="text-align: center;">맛있는 케이크</p>-->
                <p class="card-text" style="text-align: center;">{{store.storeName}}</p>
<div class="d-flex justify-content-around row pt-4">
<!--                  가게위치 - 간단하게 ex) 인천 부평구 삼산동-->
                <span class="card-text gray">{{store.daum_sido}} {{store.daum_sigungu}} {{store.daum_dong}}</span>
              </div>
<!--              <div class="d-flex justify-content-around row pt-4">-->
<!--                <span class="card-text gray">가격 (1호 기준)</span>-->
<!--                &lt;!&ndash; 모바일웹에서 문제 &ndash;&gt;-->
<!--                <span>{{cake.cakePrice}}원</span>-->
<!--              </div>-->
              <hr>
<!--              <div class="d-flex justify-content-around row">-->
<!--                <span class="card-text">미니사이즈</span>-->
<!--&lt;!&ndash;                <span>가능</span>&ndash;&gt;-->
<!--                <span class="mini_text">{{cake.mini}}</span>-->
<!--              </div>-->
              <hr>
            </div>

          </div>
        </div>
        <br>
      </div>
      {% endfor %}
