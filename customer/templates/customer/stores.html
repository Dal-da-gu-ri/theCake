<!--store.reviewScore 추가해서 views.py에서 수정해야함.-->
<style>
    .gray{
     color:#929292;
    }
</style>


<div class="album py-3">
    <div class="container pt-3">
    <div class="row row-eq-height">
    {% for store in store_list %}
      <div class="col-lg-3 col-md-4 col-sm-6 col-6">
        <div class="card mb-3">
          <div class="image-block card-img-top embed-responsive embed-responsive-1by1">
                <img class="embed-responsive-item" src="/media/{{store.storeImg}}" alt="store image">
          </div>
          <div class="card-body">
            <div class="pt-1">
                <p class="card-text" id="store_name">{{store.storeName}}</p>
                <p class="d-flex justify-content-around row pt-3">{{store.reviewScore}}</p>
                <div class="d-flex justify-content-around row pt-3">
<!--                  가게위치 - 간단하게 ex) 인천 부평구 삼산동-->
                <span class="card-text gray">{{store.daum_sido}} {{store.daum_sigungu}} {{store.daum_dong}}</span>
                </div>
                <div class="d-flex justify-content-center">
                  <button class="mt-3" id="select_btn" onclick="location.href='{% url 'customer:storeInfo' store.pk %}'">가게 선택</button>
                </div>
            </div>
          </div>
        </div>
        <br>
      </div>
      {% endfor %}
    </div>
  </div>
</div>


<script>
    if('{{error}}'!="")
        alert('{{ error }}');
</script>
