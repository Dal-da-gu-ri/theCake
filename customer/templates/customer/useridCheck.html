<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>idCheck</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <link rel="stylesheet" href="/static/css/crnCheck.css">
    <style>
        *{
  box-sizing : border-box;
  font-family : DX경필명조B;
}

html,
body {
  height: 100%;
}

body {
  display: -ms-flexbox;
  display: flex;
  -ms-flex-align: center;
  align-items: center;
  padding-top: 10px;
  padding-bottom: 40px;
  background-color: #fffcfa;
}

.form-signup {
  width: 100%;
  max-width: 480px;
  padding: 15px;
  margin: auto;
}

.form-signup .form-control {
  position: relative;
  box-sizing: border-box;
  height: auto;
  padding: 10px;
  font-size: 15px;
  width: 270px;
}
.form-signup .form-control:focus {
  z-index: 2;
}

    </style>

</head>
<body class="text-center">
  <form method = "POST" action = "#" class="form-signup">
     <img class="mb-4" src="/static/img/logo_customer.png" alt="logo_customer" width="141" height="120">
     {% csrf_token %}

     <div class="form-inline form-group">
      <label for="ID_customer" class="col-sm-4 control-label">아이디</label>
      <input
      type="text"
      class="form-control"
      placeholder="띄어쓰기 없이 입력하세요."
      id="ID_customer"
      name="ID_customer"
      required>
      <!-- 이 name 값으로 정보가 전달된다 -->
    </div>
      <div class="form-inline form-group">
      <label for="email_customer" class="col-sm-4 control-label">이메일</label>
      <input
      type="email"
      class="form-control"
      id="email_customer"
      placeholder="이메일을 입력해주세요."
      name="email_customer"
      required>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            {{error}}
        </div>
    </div>
    <button type='submit' id="submit" class="btn btn-lg btn-secondary btn-block">아이디 사용가능여부 확인하기</button>
 </form>

</body>
</html>
